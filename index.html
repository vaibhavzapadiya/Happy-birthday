<form [formGroup]="fullnameForm" (ngSubmit)="onSubmit()">
  <!-- Full Name Field -->
  <label for="fullname-input">Full Name</label>
  <input
    type="text"
    id="fullname-input"
    formControlName="fullName"
  />
  
  <!-- Error Message -->
  <div id="fullname-error" *ngIf="fullName?.invalid && (fullName?.touched || fullName?.dirty)">
    <span *ngIf="fullName?.errors?.required">Full name is required.</span>
    <span *ngIf="fullName?.errors?.minlength">
      Full name must be at least 3 characters.
    </span>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="fullnameForm.invalid">Submit</button>
</form><form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <label for="phone-input">phone-input</label>

    <div id="phone-error" *ngIf="mob.['phonenum'].touched && mob.['phonenum'].invalid">
        <div *ngIf="mob.['phonenum'].errors?.['required']">Please enter mobile number</div>
        <div *ngIf="mob.['phonenum'].errors?.['pattern']">Phone number must be 10 digits</div>
        
        
        </div>


    <button type="submit">submit</button>
</form>
