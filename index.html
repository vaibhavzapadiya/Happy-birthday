<form [formGroup]="phoneForm" (ngSubmit)="onPhoneSubmit()">
  <label for="phone-input">Phone Number</label>
  <input
    type="text"
    id="phone-input"
    formControlName="phoneNumber"
  />

  <!-- Error Message -->
  <div id="phone-error" *ngIf="phoneNumber?.invalid && (phoneNumber?.touched || phoneNumber?.dirty)">
    <span *ngIf="phoneNumber?.errors?.required">Please enter a phone number.</span>
    <span *ngIf="phoneNumber?.errors?.pattern">Phone number must be 10 digits.</span>
  </div>

  <button type="submit" [disabled]="phoneForm.invalid">Submit</button>
</form>
