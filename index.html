<table id="student-table" border="1" style="width: 100%; text-align: left;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Average</th>
      <th>Grade</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let student of students"
      *ngIf="student.Active"
      [ngClass]="{
        'grade-a': student.Grade === 'A',
        'grade-b': student.Grade === 'B'
      }"
    >
      <td>{{ student.ID }}</td>
      <td>{{ student.Name }}</td>
      <td>{{ student.Age }}</td>
      <td>{{ student.Average }}</td>
      <td [ngSwitch]="student.Grade">
        <span *ngSwitchCase="'A'">A</span>
        <span *ngSwitchCase="'B'">B</span>
        <span *ngSwitchDefault>Other</span>
      </td>
      <td>{{ student.Active ? 'Active' : 'Inactive' }}</td>
    </tr>
  </tbody>
</table>
