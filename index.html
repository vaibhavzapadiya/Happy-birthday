<form [formGroup]="passwordform">
  <label for="password-input">Password</label>
  <input type="text" id="password-input" formControlName="password" />

  <label for="confirm-password-input">Confirm Password</label>
  <input type="text" id="confirm-password-input" formControlName="confirmpassword" />
</form>

<!-- Password Errors -->
<div id="password-error" 
     *ngIf="passwordform.get('password')?.invalid && 
           (passwordform.get('password')?.touched || passwordform.get('password')?.dirty)">
  <span *ngIf="passwordform.get('password')?.errors?.['required']">Password required.</span>
  <span *ngIf="passwordform.get('password')?.errors?.['pattern']">
    Password must contain at least 8 characters, a number, and a special character.
  </span>
</div>

<!-- Confirm Password Errors -->
<div id="confirm-password-error" 
     *ngIf="passwordform.get('confirmpassword')?.invalid && 
           (passwordform.get('confirmpassword')?.touched || passwordform.get('confirmpassword')?.dirty)">
  <span *ngIf="passwordform.get('confirmpassword')?.errors?.['required']">Confirm Password required.</span>
  <span *ngIf="passwordform.get('confirmpassword')?.value !== passwordform.get('password')?.value">
    Passwords do not match.
  </span>
</div>
