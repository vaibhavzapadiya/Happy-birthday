<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Day Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Learning Days</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="html-tab" data-bs-toggle="tab" href="#html-content">HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="css-tab" data-bs-toggle="tab" href="#css-content">CSS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tab Content for Days -->
<div class="tab-content p-4">
    <!-- HTML Days -->
    <div class="tab-pane fade show active" id="html-content">
        <h3>HTML Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" onclick="openDayPage('HTML', 1)">Day 1</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('HTML', 2)">Day 2</a></li>
        </ul>
    </div>

    <!-- CSS Days -->
    <div class="tab-pane fade" id="css-content">
        <h3>CSS Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 1)">Day 1</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 2)">Day 2</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 3)">Day 3</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 4)">Day 4</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 5)">Day 5</a></li>
        </ul>
    </div>
</div>

<!-- JavaScript to open a new tab dynamically -->
<script>
    function openDayPage(subject, day) {
        let newWindow = window.open('', '_blank', 'width=800,height=600');

        if (subject === 'HTML' && day === 1) {
            // HTML Day 1 content - Open student card form
            newWindow.document.write(`
                <html>
                    <head>
                        <title>HTML Day 1 - Student Card</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body>
                        <div class="container mt-4">
                            <h1>Student Card</h1>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="Rollnumber" class="form-label">Roll Number:</label>
                                    <input type="number" class="form-control" id="Rollnumber" name="Rollnumber">
                                </div>
                                <div class="mb-3">
                                    <label for="yop" class="form-label">Year of Passing:</label>
                                    <input type="number" class="form-control" id="yop" name="yop">
                                </div>
                                <div class="mb-3">
                                    <label for="marks" class="form-label">Marks:</label>
                                    <input type="number" class="form-control" id="marks" name="marks">
                                </div>
                                <p>Please select your gender:</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                                    <label class="form-check-label" for="Male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                                    <label class="form-check-label" for="Female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="dissable" name="dissable" value="dissable">
                                    <label class="form-check-label" for="dissable">Disability</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </body>
                </html>
            `);
        } else {
            // Placeholder content for other days
            newWindow.document.write(`
                <html>
                    <head>
                        <title>${subject} Day ${day}</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body>
                        <div class="container mt-4">
                            <h1>${subject} Day ${day}</h1>
                            <p>Content for ${subject} Day ${day} is not yet available.</p>
                            <button class="btn btn-primary" onclick="window.close()">Close</button>
                        </div>
                    </body>
                </html>
            `);
        }
    }
</script>

<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>in
