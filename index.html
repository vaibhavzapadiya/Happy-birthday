<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Day Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Learning Days</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="html-tab" data-bs-toggle="tab" href="#html-content">HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="css-tab" data-bs-toggle="tab" href="#css-content">CSS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tab Content for Days -->
<div class="tab-content p-4">
    <!-- HTML Days -->
    <div class="tab-pane fade show active" id="html-content">
        <h3>HTML Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" onclick="openDayPage('HTML', 1)">Day 1</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('HTML', 2)">Day 2</a></li>
        </ul>
    </div>

    <!-- CSS Days -->
    <div class="tab-pane fade" id="css-content">
        <h3>CSS Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 1)">Day 1</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 2)">Day 2</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 3)">Day 3</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 4)">Day 4</a></li>
            <li class="list-group-item"><a href="#" onclick="openDayPage('CSS', 5)">Day 5</a></li>
        </ul>
    </div>
</div>

<!-- JavaScript to open a new tab dynamically -->
<script>
    function openDayPage(subject, day) {
        let dayContent = {
            'HTML': {
                1: 'Welcome to HTML Day 1. Here you will learn about basic HTML structure.',
                2: 'Welcome to HTML Day 2. Here you will learn about HTML forms and tables.'
            },
            'CSS': {
                1: 'Welcome to CSS Day 1. Here you will learn about basic CSS styling.',
                2: 'Welcome to CSS Day 2. Here you will learn about CSS layout and positioning.',
                3: 'Welcome to CSS Day 3. Here you will learn about CSS animations and transitions.',
                4: 'Welcome to CSS Day 4. Here you will learn about responsive design in CSS.',
                5: 'Welcome to CSS Day 5. Here you will learn about CSS frameworks like Bootstrap.'
            }
        };

        // Get the content for the selected day
        let content = dayContent[subject][day] || 'Content not available for this day.';
        let newWindow = window.open('', '_blank', 'width=800,height=600');
        newWindow.document.write(`
            <html>
                <head>
                    <title>${subject} Day ${day}</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                </head>
                <body>
                    <div class="container mt-4">
                        <h1>${subject} Day ${day}</h1>
                        <p>${content}</p>
                        <button class="btn btn-primary" onclick="window.close()">Close</button>
                    </div>
                </body>
            </html>
        `);
    }
</script>

<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
