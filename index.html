<div formArrayName="subtasks">
  <div *ngFor="let subtask of subtasks.controls; let i = index" [formGroupName]="i">
    <label for="{{ 'subtaskName' + i }}">Subtask Name</label>
    <input
      type="text"
      class="form-control"
      id="{{ 'subtaskName' + i }}"
      formControlName="subtaskName"
    >
    <!-- Error Handling -->
    <span
      *ngIf="subtask.get('subtaskName')?.errors?.['required'] && subtask.get('subtaskName')?.touched"
      class="errmsg"
      id="subtaskNameError-{{i}}"
    >
      Subtask Name is required.
    </span>
    <span
      *ngIf="subtask.get('subtaskName')?.errors?.['minlength'] && subtask.get('subtaskName')?.touched"
      class="errmsg"
      id="subtaskNameError-{{i}}"
    >
      Subtask Name must be at least 3 characters.
    </span>

    <label for="{{ 'subtaskStatus' + i }}">Subtask Status</label>
    <input
      type="checkbox"
      class="form-check-input"
      id="{{ 'subtaskStatus' + i }}"
      formControlName="subtaskStatus"
    ><br>
    <button
      type="button"
      (click)="removeSubtask(i)"
      class="btn btn-danger"
      id="removesubtaskName-{{i}}"
    >
      Remove Subtask
    </button>
  </div>
</div>
