<form #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)">
  <!-- Employee Name -->
  <div>
    <label for="employeeName">Employee Name</label>
    <input 
      id="employeeName" 
      type="text" 
      name="employeeName" 
      [(ngModel)]="formData.employeeName" 
      required 
      #employeeName="ngModel" />
    <div *ngIf="employeeName.invalid && employeeName.touched">
      Employee Name is required.
    </div>
  </div>

  <!-- Leave Type -->
  <div>
    <label for="leaveType">Leave Type</label>
    <select 
      id="leaveType" 
      name="leaveType" 
      [(ngModel)]="formData.leaveType" 
      required 
      (change)="updateLeaveBalance()"
      #leaveType="ngModel">
      <option value="" disabled selected>Select Leave Type</option>
      <option value="Paid Leave">Paid Leave</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Casual Leave">Casual Leave</option>
    </select>
    <div *ngIf="leaveType.invalid && leaveType.touched">
      Leave Type is required.
    </div>
  </div>

  <!-- Leave Start Date -->
  <div>
    <label for="startDate">Start Date</label>
    <input 
      id="startDate" 
      type="date" 
      name="startDate" 
      [(ngModel)]="formData.startDate" 
      required 
      #startDate="ngModel" />
    <div *ngIf="startDate.invalid && startDate.touched">
      Start Date is required.
    </div>
  </div>

  <!-- Leave End Date -->
  <div>
    <label for="endDate">End Date</label>
    <input 
      id="endDate" 
      type="date" 
      name="endDate" 
      [(ngModel)]="formData.endDate" 
      required 
      (change)="calculateLeaveDuration()"
      #endDate="ngModel" />
    <div *ngIf="endDate.invalid && endDate.touched">
      End Date is required.
    </div>
  </div>

  <!-- Leave Reason -->
  <div>
    <label for="leaveReason">Reason for Leave</label>
    <textarea 
      id="leaveReason" 
      name="leaveReason" 
      [(ngModel)]="formData.leaveReason" 
      required 
      #leaveReason="ngModel"></textarea>
    <div *ngIf="leaveReason.invalid && leaveReason.touched">
      Reason for Leave is required.
    </div>
  </div>

  <!-- Leave Balance -->
  <div>
    <label for="leaveBalance">Available Leave Balance</label>
    <input id="leaveBalance" type="text" [value]="leaveBalance" readonly />
  </div>

  <!-- Leave Approval Status -->
  <div>
    <label for="leaveApproval">Leave Approval Status</label>
    <input id="leaveApproval" type="text" [value]="leaveApprovalStatus" readonly />
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="leaveForm.invalid">Submit Leave Application</button>
</form>
