<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Employee Details Form</h2>

    <form id="employeeForm">
        <!-- EmployeeID -->
        <label for="empid">Employee ID:</label>
        <input type="text" id="empid" name="empid">
        <span id="spanEmpid"></span><br><br>

        <!-- Employee Name -->
        <label for="empname">Employee Name:</label>
        <input type="text" id="empname" name="empname">
        <span id="spanEmpname"></span><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <span id="spanAge"></span><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <span id="spanGender"></span><br><br>

        <!-- Designation -->
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation">
        <span id="spanDesignation"></span><br><br>

        <!-- Salary -->
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary">
        <span id="spanSalary"></span><br><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="">Select Location</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Calcutta">Calcutta</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <span id="spanLocation"></span><br><br>

        <!-- Email ID -->
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">
        <span id="spanEmail"></span><br><br>

        <!-- Date of Joining -->
        <label for="doj">Date of Joining (dd-mm-yyyy):</label>
        <input type="text" id="doj" name="doj">
        <span id="spanDoj"></span><br><br>

        <!-- Contact Number -->
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">
        <span id="spanContact"></span><br><br>

        <button type="button" id="btnSubmit" onclick="validateForm()">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
