<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
</head>
<body>
  <h1>Employee Management System</h1>
  
  <!-- Form for Adding/Updating Employee -->
  <form id="employeeForm">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" />
    <div id="idError" class="error"></div>

    <label for="employeeName">Name:</label>
    <input type="text" id="employeeName" />
    <div id="nameError" class="error"></div>

    <label for="employeeDepartment">Department:</label>
    <select id="employeeDepartment">
      <option value="Select a department">Select a department</option>
      <option value="Engineering">Engineering</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
    </select>
    <div id="departmentError" class="error"></div>

    <label for="employeeSalary">Salary:</label>
    <input type="number" id="employeeSalary" />
    <div id="salaryError" class="error"></div>

    <button type="button" id="addEmployeeButton">Add Employee</button>
    <button type="button" id="updateEmployeeButton" style="display:none;">Update Employee</button>
  </form>

  <!-- Table to Display Employees -->
  <h2>Employee List</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link to compiled JavaScript -->
  <script src="main.js"></script>
</body>
</html>
