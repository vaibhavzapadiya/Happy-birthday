<div class="container mt-5 p-3 shadow-lg bg-white rounded">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h1>Product List</h1>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center mt-5">
    <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="container mt-5 p-3 shadow-lg bg-white rounded">
    <div class="row">
        <div class="col-md-12">
            <h2>Filters</h2>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" (change)="filterwithcategory($event)">
                <option value="all">All</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
    </div>
</div>

<div *ngIf="!isLoading" class="container mt-5 p-3 shadow-lg bg-white rounded">
    <div class="row">
        <ng-container *ngFor="let product of products | paginate : { itemsPerPage: 10, currentPage: p }">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100 shadow-sm">
                    <img [src]="product.image" alt="product image" class="card-img-top img-fluid mx-auto d-block">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">{{ product.title }}</h5>
                        <p class="card-text">
                            <strong>Description:</strong> {{ product.description }}
                        </p>
                        <p class="card-text h5" [ngClass]="product.price < 50 ? 'text-success' : ''">
                            <strong>Price:</strong> ${{ product.price }}
                        </p>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="row">
                            <div class="col-6 text-center">
                                <a [routerLink]="'/productdetails/' + product.id">
                                    <button class="btn btn-info w-100">Details</button>
                                </a>
                            </div>
                            <div class="col-6 text-center">
                                <button class="btn btn-primary w-100" [disabled]="product.rating.rate < 2.5">
                                    {{ product.rating.rate < 2.5 ? "Out of stock" : "Add to Cart" }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
