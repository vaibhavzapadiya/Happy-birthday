<div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
    <h1 class="text-center">Product Details</h1>
</div>

<!-- Spinner for loading state -->
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center mt-5">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<!-- Product Card List -->
<div *ngIf="!isLoading" class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row">
        <div *ngFor="let product of products" class="col-md-4 col-sm-6 col-12 mb-4">
            <div class="card h-100 shadow-sm">
                <img
                    [src]="product.image"
                    alt="product image"
                    class="card-img-top img-fluid"
                />
                <div class="card-body">
                    <h5 class="card-title font-weight-bold h4 text-center">{{ product.title }}</h5>
                    <p class="card-text">
                        <strong>Description:</strong> {{ product.description }}
                    </p>
                    <p class="card-text h5">
                        <strong>Price:</strong> ${{ product.price }}
                    </p>
                    <p class="card-text">
                        <strong>Rating:</strong> {{ product.rating.rate }} / 5
                    </p>
                </div>
                <div class="card-footer text-center">
                    <button 
                        class="btn btn-primary" 
                        [disabled]="product.rating.rate < 2.5">
                        {{ product.rating.rate < 2.5 ? "Out of Stock" : "Buy Now" }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
