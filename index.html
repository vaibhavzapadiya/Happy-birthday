<form (ngSubmit)="onSubmit()" #profileForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input 
      id="name" 
      name="name" 
      [(ngModel)]="user.name" 
      required />
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input 
      id="email" 
      name="email" 
      [(ngModel)]="user.email" 
      type="email" 
      required />
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Update</button>
</form>
