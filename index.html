<div
  *ngIf="istoaster"
  class="toast show position-absolute top-50 start-50 translate-middle"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index: 1055; min-width: 300px;"
>
  <div class="toast-header">
    <strong class="me-auto">Add-user</strong>
    <small>{{ istoaster ? 'success' : 'error' }}</small>
  </div>
  <div class="toast-body text-center">
    User added successfully
  </div>
  <button type="button" class="btn btn-primary mt-3" routerLink="/user-list">
    Ok!!
  </button>
</div>
