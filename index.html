
<h2 class="display-4">Student List</h2>
<table class="table table-striped">
<thead class=" table-header">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
</thead>
<tbody class="table-body">
    <tr *ngFor="let student of studentlist let i = index">
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.address}}</td>
        <td><button class="btn btn-primary" id="editButton" (click)="editstudent(i)">Edit</button> <button class="btn btn-danger" id="deleteButton" (click)="deletestudent(i)">Delete</button></td>
</tbody>

</table>

<form [formGroup]="form" *ngIf="editmode">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" formControlName="name" class="form-control">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" formControlName="email" class="form-control">

    <label for="phone">Phone</label>
    <input type="number" id="phone" name="phone" formControlName="phone" class="form-control">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" formControlName="address" class="form-control">

    <label for="city">City</label>
    <input type="text" id="city" name="city" formControlName="city" class="form-control">

    <label for="state">State</label>
    <input type="text" id="state" name="state" formControlName="state" class="form-control">

    <button (click)="submit()" class="btn btn-primary">Submit</button>
    <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
</form>
