<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Days</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Learning Days</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="html-tab" data-bs-toggle="tab" href="#html-content">HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="css-tab" data-bs-toggle="tab" href="#css-content">CSS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tab Content for Days -->
<div class="tab-content p-4">
    <!-- HTML Days -->
    <div class="tab-pane fade show active" id="html-content">
        <h3>HTML Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day1Modal">Day 1</a></li>
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day2Modal">Day 2</a></li>
        </ul>
    </div>

    <!-- CSS Days -->
    <div class="tab-pane fade" id="css-content">
        <h3>CSS Days</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day1Modal">Day 1</a></li>
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day2Modal">Day 2</a></li>
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day3Modal">Day 3</a></li>
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day4Modal">Day 4</a></li>
            <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#day5Modal">Day 5</a></li>
        </ul>
    </div>
</div>

<!-- Modal for Day 1 -->
<div class="modal fade" id="day1Modal" tabindex="-1" aria-labelledby="day1ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="day1ModalLabel">Day 1 Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Content for Day 1 goes here.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Similar modals for other days can be added below -->

<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
