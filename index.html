<h2 class="display-4">Employee List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Position</th>
                <th>Joining Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of Employees">
                <td>{{employee.id}}</td>

                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.status}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.joiningdate }}</td>
                <td>
                    <a routerLink="/employees/{{employee.id}}/edit" class="btn btn-primary m-2" >Edit</a>
                   <button (click)="deleteEmployee(employee.id)" class="btn btn-danger m-1">Delete</button>
                   <a routerLink="/employees/{{employee.id}}/personal" class="btn btn-success">View Details</a>
                
                
                </td>
            </tr>

            <div class="modal fade" id="deleteEmployee" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete Employee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span>Are you sure you want to delete this employee?</span>
                        </div>
                            
                        <div class="modal-footer">
                       
                          <button class="btn btn-danger" data-bs-dismiss="modal">No</button>
                          <button class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEmployee(deleteId)">Yes</button>
                        </div>
                    </div>
                </div>
            </div>  

       
<router-outlet></router-outlet>
